         <!-- Current page content -->
         <section id="idCurrentPage" class="current_page">
            <div class="card">
               <h2>Calcular una plazo</h2>

               <div class="card_content">
                  <form id="idCalcDate">
                     <div class="align_inputs_with_labels">
                        <label for="idNotificationDate">Fecha de notificación:</label>
                        <input id="idNotificationDate" type="date" />
                     </div>
                     <div class="align_inputs_with_labels">
                        <label for="idCategory">Categoría:</label>
                        <select id="idCategory">
                           <option id="a" value="0">Laboral</option>
                           <option value="1">Civil</option>
                           <option value="2">Administrativo</option>
                        </select>
                        <img class="arrow_icon" src="./assets/icons/Arrow 1.png" alt="" />
                     </div>
                     <div class="align_inputs_with_labels">
                        <label for="idTerm">Plazo:</label>
                        <input id="idTerm" type="number" value="15" max="999" min="0" id="idTerm" />
                        <span id="idTermText" class="day_text ml_1">días</span>
                     </div>
                     <button id="idCalcDateBtn">Calcular</button>
                     <div id="calcResult"><span>Resultado -> </span><span id="calcResultDate">--/--/--</span></div>
                  </form>
               </div>
            </div>
            <div class="card">
               <h2 class="not_visible">Resultado:</h2>
               <div class="card_content">
                  <div id="calendar">
                     <div id="year">
                        <span id="year_left" class="triangle"></span>
                        <span id="year_label"></span>
                        <span id="year_right" class="triangle inverted"></span>
                     </div>
                     <div id="months">
                        <span>Ene</span>
                        <span>Feb</span>
                        <span>Mar</span>
                        <span>Abr</span>
                        <span>May</span>
                        <span>Jun</span>
                        <span>Jul</span>
                        <span>Ago</span>
                        <span>Sep</span>
                        <span>Oct</span>
                        <span>Nov</span>
                        <span>Dic</span>
                     </div>
                     <div id="days">
                        <span class="day_label">Lun</span>
                        <span class="day_label">Mar</span>
                        <span class="day_label">Mie</span>
                        <span class="day_label">Jue</span>
                        <span class="day_label">Vie</span>
                        <span class="day_label">Sab</span>
                        <span class="day_label">Dom</span>
                     </div>
                  </div>
               </div>
            </div>
         </section>
